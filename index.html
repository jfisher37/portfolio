<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="portfolio for fullstack web developer Joey Fisher"
    />
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" type="image/png" href="./assets/images/joey_color.png">

    <title>Joey Fisher's Portfolio</title>
  </head>
  <body id="body">
      <nav id="nav">
        <div id="nav-contain">
            <p1 id="joey" tabindex="0">Joey Fisher</p1>
            <ul id="nav-list">
                <li class="nav-link active" data-loc="about" tabindex="0">
                    About Me
                </li>
                <li class="nav-link inactive" data-loc="work" tabindex="0">
                    My Work
                </li>
                <li class="nav-link inactive" data-loc="contact" tabindex="0">
                    Contact Me
                </li>
                <li class="nav-link"><a class="inactive" href="#" tabindex="0">
                    Resume
                </a></li>
            </ul>
            <button id="menu-select-s" data-selector="nav-tiny" tabindex="0">
                <div id="icon-container">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                  </div>
            </button>
        </div>
      </nav>
      <main id="main">
        <div id=contact-page>
          <p2 id="contact-label">
              Contact Me
          </p2>
          <form id="contact-form" name="contact-form" data-netlify="true" method="POST">
          <input type="hidden" name="form-name" value="contact-form" />
              <section id="name-email">
              <label for="name" id="name-label">
                  Name:
              </label>
              <input name="name" type="text" placeholder="Name" id="name-input" required>
              <label for="email" id="email-label">
                  Email:
              </label>
              <input name="email" type="text" placeholder="Email" id="email-input" required>
          </section>
          <section id="message-contain">
              <label for="message" id="message-label">
                  Message:
              </label>
              <textarea name="message" id="message-input" placeholder="Your message here" required></textarea>
          <section id="button-contain">
              <button id=contact-button type="submit" class="not-submitted"><p>Submit</p></button>
          </section>
          </section>
          </form>
          <p id="thanks-for-message"></p>
      </div>
      </main>
      <footer id="footer">
        <a  href="https://github.com/jfisher37" target="blank_" tabindex="1"><img class="footer-icon" src="./assets/images/icons8-github-120.png"></a>
        <a  href="https://www.linkedin.com/in/joseph-fisher-6217a063/" target="blank_" tabindex="1"><img class="footer-icon" src="./assets/images/icons8-linkedin-circled-100.png"></a>
      </footer>
  </body> 
  <!-- <script src="index.js" type="module"></script> -->
</html>
