<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="portfolio for fullstack web developer Joey Fisher"
    />
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Joey Fisher's Portfolio</title>
  </head>
  <body id="body">
      <nav id="nav">
        <div id="nav-contain">
            <p1 id="joey">Joey Fisher</p1>
            <ul id="nav-list">
                <li class="nav-link active" data-loc="about" tabindex="0">
                    About Me
                </li>
                <li class="nav-link inactive" data-loc="work" tabindex="0">
                    My Work
                </li>
                <li class="nav-link inactive" data-loc="contact" tabindex="0">
                    Contact Me
                </li>
                <li class="nav-link"><a class="inactive" href="#" tabindex="0">
                    Resume
                </a></li>
            </ul>
            <button id="menu-select-s" data-selector="nav-tiny" tabindex="0">
                <div id="icon-container">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                  </div>
            </button>
        </div>
      </nav>
      <main id="main">
        <div id=contact-page>
            <p2 id="contact-label">
                Contact Me
            </p2>
            <form id="contact-form">
                <section id="name-email">
                <label for="name">
                    Name:
                </label>
                <input name="name" type="text" placeholder="Name" id="name-input">
                <label for="email" id="email-label">
                    Email:
                </label>
                <input name="email" type="text" placeholder="Email" id="email-input">
            </section>
            <section id="message-contain">
                <label for="message">
                    Message:
                </label>
                <textarea name="message" id="message-input" placeholder="Your message here"></textarea>
            </section>
                <button id=coontact-button>Submit</button>
            </form>
        </div>
      </main>
      <footer>
        <a  href="https://github.com/jfisher37" target="blank_" tabindex="1"><img class="footer-icon" src="./assets/images/icons8-github-400.png"></a>
        <a  href="https://www.linkedin.com/in/joseph-fisher-6217a063/" target="blank_" tabindex="1"><img class="footer-icon" src="./assets/images/icons8-linkedin-500.png"></a>
      </footer>
  </body>
  <!-- <script src="index.js" type="module"></script> -->
</html>
